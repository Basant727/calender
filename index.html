<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            width: 80%;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Calendar</h1>
        <input type="text" id="eventInput" placeholder="Enter a task">
        <button onclick="addEvent()">Add Task</button>
        <button onclick="getTaskDate()">Find Task Date</button>
        <div id="eventList"></div>
        <p id="aiSuggestion"></p>
    </div>
    <script>
        const apiKey = "AIzaSyASMCMBYiT6PPnHjJyBoSH4cXheNYvtQkg";

        function addEvent() {
            const eventText = document.getElementById("eventInput").value;
            if (eventText) {
                document.getElementById("eventList").innerHTML += `<p><b>Task:</b> ${eventText}</p>`;
                document.getElementById("eventInput").value = "";
            }
        }

        async function getTaskDate() {
            const eventText = document.getElementById("eventInput").value;
            if (!eventText) return alert("Enter a task first!");

            const prompt = `Find the date associated with the following task: ${eventText}`;

            try {
                const response = await fetch(
                    "https://generativelanguage.googleapis.com/v1beta2/models/text-bison-001:generateText",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json", Authorization: `Bearer ${apiKey}` },
                        body: JSON.stringify({ prompt }),
                    }
                );
                const data = await response.json();
                document.getElementById("aiSuggestion").innerText = `AI Found Date: ${data.text || "No date found"}`;
            } catch (error) {
                console.error("AI Error:", error);
            }
        }
    </script>
</body>
</html>
