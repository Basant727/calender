<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #007BFF;
            color: white;
            height: 100vh;
            margin: 0;
        }
        .calendar-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .day {
            padding: 15px;
            background: #f4f4f4;
            border-radius: 5px;
            text-align: center;
        }
        .controls, .ai-section {
            margin-top: 10px;
        }
        button {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>AI-Powered Calendar</h1>
    <div class="calendar-container">
        <div class="controls">
            <input type="text" id="eventInput" placeholder="Enter a task">
            <button onclick="addEvent()">Add Task</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <div class="ai-section">
            <button onclick="getTaskDate()">AI Find Task</button>
            <p id="aiSuggestion"></p>
        </div>
    </div>
    <script>
        function generateCalendar() {
            const calendar = document.getElementById("calendar");
            const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
            calendar.innerHTML = "";
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement("div");
                dayDiv.className = "day";
                dayDiv.innerText = i;
                dayDiv.setAttribute("data-day", i);
                calendar.appendChild(dayDiv);
            }
        }

        function addEvent() {
            const eventText = document.getElementById("eventInput").value;
            if (!eventText) return;
            alert("Task added successfully!");
            document.getElementById("eventInput").value = "";
        }

        async function getTaskDate() {
            const eventText = document.getElementById("eventInput").value;
            if (!eventText) return alert("Enter a task first!");
            document.getElementById("aiSuggestion").innerText = "Finding task...";
            setTimeout(() => {
                document.getElementById("aiSuggestion").innerText = "AI suggests: Tomorrow";
            }, 2000);
        }

        generateCalendar();
    </script>
</body>
</html>
